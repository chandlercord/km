apiVersion: v1
kind: ConfigMap
metadata:
  name: kkm-install-entrypoint
  labels:
    app: kkm-install
data:
  entrypoint.sh: |
    #!/usr/bin/env bash
    set -x
    set -euo pipefail
    ROOT_MOUNT_DIR="${ROOT_MOUNT_DIR:-/root}"

    source /scripts-lib/kontain_install_lib.sh

    echo "Install Kontain Runtime Artifacts (KM & KRUN)"
    load_kontain_artifacts

    echo "Installing build tools dependencies"
    apt-get update
    apt-get install -y make gcc
    
    if [ ! -f "${KONTAIN_ARTIFACTS_DIR}"/kkm.run]
    then
      echo "Cannot find ${KONTAIN_ARTIFACTS_DIR}/kkm.run"
      exit 1
    fi

    echo "Build and install KKM"
    sudo bash ${KONTAIN_ARTIFACTS_DIR}/kkm.run
